[pytest]
# Pytest Configuration for TA-RDM Source Ingestion

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum pytest version
minversion = 7.0

# Test paths
testpaths = tests

# Additional command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for end-to-end workflows
    slow: Tests that take a long time to run
    database: Tests that require database connections
    extractor: Tests for extractor components
    transformer: Tests for transformer components
    validator: Tests for validator components
    loader: Tests for loader components
    orchestration: Tests for orchestration components
    utils: Tests for utility modules

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
